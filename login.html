<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/ico.png" rel="shortcut icon" type="text/css">
    <link href="./css/normalize.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <style>
        td {
            padding: 5px;
        }
    </style>

    <title> yAdidasㅣAdiclub 로그인 </title>
</head>

<body>
    <my-header></my-header>


    <div class="loginWrapper">
        <div class="welcome" text-align: center;>
            <p>AdiClub Memeber<br /> <b>홍길동</b>님 환영합니다.</p><br />
            <p class="btn_logout"><a href="logout.jsp">로그아웃</a></p>
        </div>
        <div class="form_area">
            <form name="loginFrm" method="post" action="loginProc.jsp">
                <table style="margin:auto">
                    <tr>
                        <th colspan="2" style="font-size: 16px; padding: 20px;">로그인<br /> Sign in</th>
                    </tr>
                    <tr>
                        <td>이메일아이디</td>
                        <td><input class="inputFrm" name="id" placeholder=" E-mail ID " required></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input class="inputFrm" name="pwd" type="password" placeholder=" Password " required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;">
                            <button>로그인<br />Sign-in</button>&nbsp;&nbsp;
                            <button type="button" onclick="location.href='member.html'">회원가입<br />Join</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <my-footer></my-footer>
    
</body>
